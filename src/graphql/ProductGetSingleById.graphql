query ProductGetSingleById($id: ID!) {
	product(where: { id: $id }) {
		id
		name
		description
		createdAt
		images {
			id
			url
			size
		}
		price
		slug
		reviews {
			content
			createdAt
			email
			headline
			name
			id
			rating
		}
		categories {
			id
			name
			slug
		}
		productSizeVariants {
			id
			name
			stock
			size
		}
		productColorVariant {
			color
			id
			name
		}
	}
}
