query ProductGetSingleById($id: ID!) {
	product(where: { id: $id }) {
		id
		name
		description
		createdAt
		images {
			id
			url
			size
		}
		price
		slug
		reviews {
			content
			createdAt
			email
			headline
			name
			id
			rating
		}
		categories {
			id
			name
			slug
		}
		variants {
			... on ProductColorVariant {
				id
				name
				color
			}
			... on ProductSizeColorVariant {
				id
				name
				size
			}
			... on ProductSizeVariant {
				id
				name
				size
			}
		}
	}
}
